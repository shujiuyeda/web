name: Generate Health Advice

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD, default: today JST)'
        required: false
        default: ''

# 将来有効化: データpush時の自動再生成
# push:
#   branches: [main]
#   paths: ['data/meals-*.json', 'data/suppl-*.json', 'data/sleep.json', 'data/weights.json', 'data/health-log.json']

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Generate advice
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TARGET_DATE: ${{ inputs.date }}
        run: node scripts/generate-advice.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/advice.json data/advice-scores.json
          git diff --cached --quiet || git commit -m "advice: $(date -u '+%Y-%m-%d %H:%M') UTC (Actions)"
          git pull --rebase origin main
          git push
